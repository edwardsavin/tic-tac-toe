<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="next-player"></div>
      <div class="match-status" hidden="true"></div>
      <div class="name-inputs">
        <legend>Please enter your name</legend>
        <label for="name-player-one">Player One</label>
        <input type="text" name="name-player-one" id="name-player-one" placeholder="Player 1" />
        <label for="name-player-two">Player Two</label>
        <input type="text" name="name-player-two" id="name-player-two" placeholder="Player 2" />
      </div>
      <button type="button" id="restart" onclick="gameBoard.restartGame()">
        Start
      </button>
      <div class="gameboard">
        <button class="field active" data-index="0"></button>
        <button class="field active" data-index="1"></button>
        <button class="field active" data-index="2"></button>
        <button class="field active" data-index="3"></button>
        <button class="field active" data-index="4"></button>
        <button class="field active" data-index="5"></button>
        <button class="field active" data-index="6"></button>
        <button class="field active" data-index="7"></button>
        <button class="field active" data-index="8"></button>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
