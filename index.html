<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="next-player"></div>
        <div class="match-status" hidden="true"></div>
        <div class="name-inputs">
          <legend id="enter-name">Please enter your name</legend>
          <div class="wrap-one">
            <label for="name-player-one">Player One (X)</label>
            <input
              type="text"
              name="name-player-one"
              id="name-player-one"
              placeholder="Player 1"
              maxlength="35"
            />
          </div>
          <div class="wrap-two">
            <label for="name-player-two">Player Two (0)</label>
            <input
              type="text"
              name="name-player-two"
              id="name-player-two"
              placeholder="Player 2"
              maxlength="35"
            />
          </div>
        </div>
        <button type="button" id="restart" onclick="gameBoard.restartGame()">
          Start
        </button>
        <div class="gameboard">
          <button class="field active" data-index="0"></button>
          <button class="field active" data-index="1"></button>
          <button class="field active" data-index="2"></button>
          <button class="field active" data-index="3"></button>
          <button class="field active" data-index="4"></button>
          <button class="field active" data-index="5"></button>
          <button class="field active" data-index="6"></button>
          <button class="field active" data-index="7"></button>
          <button class="field active" data-index="8"></button>
        </div>
      </div>
      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          <a href="https://edwardcs.com" target="_blank">
            <strong>Edward Savin</strong>
          </a>
        </p>
      </footer>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
